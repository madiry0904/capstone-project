  <body>
    <header>
      <h1>Mental Health Quiz</h1>
    <nav>
      <ul>
        <li class="button"><a href="../">Home</a></li>
        <li class="button"><a href="../quiz/index.html">Quiz</a></li>
        <li class="button"><a href="../resources/index.html">STL Resources</a></li>
      </ul>
    </nav>
  </header>
<main >
  <div id="quiz-picture"></div>
<div class ="quiz">
  <div class = "flex justify-center quiz">
  <form action ="#" method="POST" >

    <h3>Please select the answer that best applies to you currently</h3>
  <div>
    <label for = "name">Name</label>
    <input id ="name" type = "text" >
  </div>

  <div>
    <label for= "stress">Rate Your Stress Level (1-10)</label>
    <input id = "stress" type = "number" step ="1" >
  </div>

  <div>
    <label for ="time">Please select the amount of time you have</label>
    <select id = "time" name= "number">
      <option value = "10"> 15 minutes or less</option>
      <option value ="10-20">15-30 minutes</option>
      <option value = "30-45">30-45 minutes</option>
      <option value = "45-60">45-60 minutes</option>
      <option value = "60+">60+ minutes</option>
    </select>
  </div>

  <div>
    <label>Do you have the ability to leave where you are and go to a class right now?</label>
    <label for ="yes">Yes</label>
    <input id = "yes" type = "radio" value = "yes">
    <label for = "no">No</label>
    <input id = "no" type = "radio" value = "no">
  </div>

  <div>
    <button type ="submit" class ="flex">Submit</button>
  </div>
  </form>
</div>
</div>

    </main>
